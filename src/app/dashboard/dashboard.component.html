<section >
    <mat-toolbar color="primary" style="width: 100vw;">
        <span>DASH BOARD</span>
        <span class="example-spacer"></span>
        <button class="m-2" style="background: transparent;color:white;border: none;" (click)="ViewEmployee()">ViewEmployee</button>
        <button class="m-2" style="background: transparent;color:white;border: none;" (click)="ViewTable()">ShowTable</button>
      </mat-toolbar>

      <div class="load-contain" *ngIf="load.isLoad | async">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
         <mat-spinner class="position-absolute top-50 start-50 translate-middle" ></mat-spinner>
      </div>

      <div [@routeAnimations]="getRouteAnimationData()">
        <router-outlet></router-outlet>
      </div>
</section>
